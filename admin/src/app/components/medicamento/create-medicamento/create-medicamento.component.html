<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Medicamentos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo lista todos los medicamentos</p>
      
    </div>
  </div>
    <form #registroForm="ngForm"(ngSubmit)="registro(registroForm)">
        <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizar medicamento</h5>
                </div>
                <div class="card-body">
                
                    <div class="row">
                        <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Productos</label>
                        <input class="form-control" type="text" placeholder="Producto" required name="producto" [(ngModel)]="medicamento.producto">
                        </div>
                        <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Descripcion</label>
                        <input class="form-control" type="text" placeholder="Descripcion" required name="descripcion" [(ngModel)]="medicamento.descripcion">
                        </div>
                        <div class="col-md-4 form-group">
                        <label for="validationCustom01" class="form-label">Precio Total</label>
                        <input class="form-control" type="email" placeholder="Precio Total" required name="precioTotal" [(ngModel)]="medicamento.precioTotal">
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-3" type="submit">Crear medicamento</button>
                    <a [routerLink]="['/panel/medicamento']" class="btn btn-warning">Regresar</a>
                </div>
        </div> 
    </form>
