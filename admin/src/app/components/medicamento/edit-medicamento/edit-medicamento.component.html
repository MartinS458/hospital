 <!-- Page title-->
 <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Medicamento</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo lista todos los medicamentos</p>
      
    </div>
  </div>
    <form #updateForm="ngForm"(ngSubmit)="actualizar(updateForm)">
        <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizar medicamentos</h5>
                </div>
                <div class="card-body" *ngIf="medicamento != undefined">
                
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="validationCustom01" class="form-label">Productos</label>
                            <input class="form-control" type="text" placeholder="Producto" required name="producto" [(ngModel)]="medicamento.producto">
                            </div>
                            <div class="col-md-4 form-group">
                            <label for="validationCustom01" class="form-label">Descripcion</label>
                            <input class="form-control" type="text" placeholder="Descripcion" required name="descripcion" [(ngModel)]="medicamento.descripcion">
                            </div>
                            <div class="col-md-4 form-group">
                            <label for="validationCustom01" class="form-label">Precio Total</label>
                            <input class="form-control" type="email" placeholder="Precio Total" required name="precioTotal" [(ngModel)]="medicamento.precioTotal">
                            </div>

                        </div> -->

                        <label for="validationCustom01" class="form-label">Fecha nacimiento</label >
                        <input class="form-control" type="date" required name="nombres" [(ngModel)]="medicamento.nombres">

                        <label for="validationCustom01" class="form-label">DNI</label>
                        <input class="form-control" type="number" placeholder="DNI" required name="dni" [(ngModel)]="medicamento.dni">
                        </div>

                        <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Genero</label>
                        <select class="form-control custom-select" name="genero" required [(ngModel)]="paciente.genero">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                        </div> -->
                    </div>
                    
                </div>
                <div class="card-body" *ngIf="medicamento == undefined">
                    <h3 class="text-center">No se encontro el registro</h3>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-3" type="submit">Actualizar medicamento</button>
                    <a [routerLink]="['/panel/medicamento']" class="btn btn-warning">Regresar</a>
                </div>
        </div> 
    </form>
